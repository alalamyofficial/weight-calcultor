<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <h2>Weight Converter</h2>

        <Label>Pounds</Label>
        <input type="number" id="input_value" placeholder="Enter Value"
        oninput="weight(this.value)" onchange="weight(this.value)">
        <br><br>

        <p>Kilograms: <span id="output_value"></span></p>


    </div>

    <script src="index.js"></script>

</body>
</html>
